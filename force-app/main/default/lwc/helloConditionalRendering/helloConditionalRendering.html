<template>
    <lightning-card title="HelloConditionalRendering" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <lightning-input type="checkbox" 
            label="showdetails" 
            onchange={handleonchange}></lightning-input>
            <div class="slds-var-m-vertical_medium">
                <template lwc:if={aredetailsvisible}>
                    <p>Complete details visible</p>
                </template>
                <template lwc:else>
                    <p>Not showing details</p>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
