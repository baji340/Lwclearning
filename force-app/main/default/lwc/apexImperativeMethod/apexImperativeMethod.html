<template>
    <lightning-card title="Apex Imperitive" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <p class="slds-var-m-bottom_small">
                <lightning-button
                    label="Load Contacts"
                    onclick={handleLoad}
                ></lightning-button>
            </p>
    <template if:true={accounts}>
        <lightning-datatable data={accounts} key-field="Id" columns={columns}></lightning-datatable>
    </template>
    </div>
    </lightning-card>
</template>
